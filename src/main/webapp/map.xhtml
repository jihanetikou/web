<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Locatisation des smartphone</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <f:view>
             <h:form id="f2">
					                <p:fieldset legend="Locatisation des smartphone ">
					                    <p:growl id="growl" showDetail="true" />
					                    <p:gmap id="gmap" center="31.6,-8" zoom="7" type="HYBRID" model="#{positionbean.getSimplemodel()}"  style="width:100%;height:600px">
					                      <p:ajax event="overlaySelect" listener="#{positionbean.onMarkerSelect}" update="growl" />
					                    
					                    </p:gmap>
					                </p:fieldset>
					            </h:form>
        </f:view>
    </h:body>
</html>
